<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Deteksi COVID-19</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="static/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="static/dist/css/adminlte.min.css">

  <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet"
    type="text/css" />

<body class="hold-transition layout-top-nav">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
      <div class="container">
        <a href="/" class="navbar-brand">
          <img src="static/dist/img/coronavirus-2.png" alt="Logo" class="brand-image"
            style="opacity: .8">
          <span class="brand-text font-weight-light"></span>
        </a>

        <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse order-3" id="navbarCollapse">
          <!-- Left navbar links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/predict" class="nav-link">Predict</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
          </ul>
        </div>
    </nav>
    <!-- /.navbar -->

    <div class="content-wrapper" style="background-color: white;">
      <!-- <div class="content-header">
      </div> -->
      <div class="container pt-4">
        <div class="row ">
          <div class="col-sm-12 col-md-12 col-lg-6 mx-auto">
            <img src="\static\img\doctor-2.jpg" class="img-fluid" alt="Responsive image">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-8 mx-auto text-center pt-2">
            <h1>COVID-19 Detection</h1>
            <p>Web for COVID-19 detection in chest x-ray images using deep learning</p>
          </div>
        </div>
      </div>
      <div class="container pb-4">
        <!-- <h1 class="text-center">Klasifikasi COVID 19</h1> -->
        <div class="row">
          <div class="col-sm-12 col-lg-8 mr-auto ml-auto border p-4 mt-3">
            <form method="POST" action="/predict" enctype="multipart/form-data">
              <div class="form-group">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="customFile" name="file">
                  <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" name="upload" value="upload" id="upload" class="btn btn-block btn-dark">Predict</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="main-footer">
      <!-- To the right -->
      <div class="float-right d-none d-sm-inline">
        
      </div>
      <!-- Default to the left -->
      <strong>Copyright &copy; 2021 <a href="https://adminlte.io">Inayah Surya</a>.</strong> All rights reserved.
    </footer>

  <script src="static/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="static/dist/js/adminlte.min.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="static/dist/js/demo.js"></script>
  <script>
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function () {
      var fileName = $(this).val().split("\\").pop();
      $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
  </script>
</body>

</html>
